<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new product</a>
<h1>Products</h1>
<table border="1">
    <tr>
        <th> name</th>
        <th>price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="p : ${products}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td><a th:href="@{/edit/__${p.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
